<div class="container">
  <div class="heading">
    <p>Manage Users > Update User</p>
  </div>

  <div class="user-data-container">
    <form [formGroup]="updateUserForm" (ngSubmit)="onSubmit()">
      <div class="form-container">
        <div class="left-container">
          <div class="user-input">
            <label for="name">Name</label>
            <input type="text" formControlName="name" />
          </div>

          <div class="user-input">
            <label for="phone">Phone</label>
            <input type="text" formControlName="mobile" />
          </div>

          <div class="user-input">
            <label for="address">Address</label>
            <input type="text" formControlName="address" />
          </div>
        </div>

        <div class="right-container">
          <div class="user-input">
            <label for="email">Email</label>
            <input type="email" formControlName="email" />
          </div>

          <div class="user-input">
            <label for="user id">User ID</label>
            <input type="text" formControlName="id" readonly />
          </div>

          <div class="user-input">
            <label for="reset password">Reset Password</label>
          </div>
          <input type="checkbox" id="passwordRest" name="reset" class="check-box" (change)="setIsChecked()" />
        </div>
      </div>
      <div class="save-btn">
        <button type="submit">Update User</button>
      </div>
    </form>
  </div>

  <app-notification
    *ngIf="message"
    [message]="message"
    [messageType]="messageType"
    (close)="closeNotification()"
  ></app-notification>
</div>
